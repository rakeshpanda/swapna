        <header id="page-header">
                <img src= "https://www.pixelwebsoft.com/wp-content/uploads/2018/01/house-logo.png"alt="logo" width=100px>

              <main>
                    <h1>Sign up to yourcustomtailor.com</h1>
                    <h2>Step 2/4 - how can we reach you?</h2> 

                    <label>Progress</label>
                            <div class="progress">
                                <div class="progress-level2"></div>
                            </div>
                    <p>We will probably need to stay in touch somehow. Let is know how we can reach you?</p>        

                    <div class="form">

                            <label for="email">Email*</label>
                                <input class="input_area" type="email" id="email" name="email" required pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*$">
                                
                            <label for="phone">Phone</label>        
                                <input class="input_area" type="number" id="phone" name="phone" pattern="^(?=.*\d).*$"><br>

                            <label for="password">Password*</label>
                                <input class="input_area" type="password" id="password" name="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" minlength="10">   <br>
                            <label for="re_password">Re-password*</label>
                                <input class="input_area" type="re_password" id="re_password" name="re_password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" minlength="10">   <br>
                             
                            <p>I want to sign up for the newsletter</p>  
                            <label>Weekly news</label>  
                            <input class="checkbox_size" type="radio" name="news" value="weekly" checked>
                            <label>Monthly news</label>  
                            <input class="checkbox_size"type="radio" name="news" value="monthly" >
                            <label>Do not send me any news</label>  
                            <input class="checkbox_size" type="radio" name="news" value="none" >
                    </div>        
              </main>
